<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilochique.css">
    <title>
        Crowdfunding - ETH
    </title>
</head>

<body>
    <h1>
        Crowdfunding em Ether
    </h1>
    <div class="fStyle">
        <h3>
            Contribuir
        </h3>
        <form action="#" method="get" id="frmEntrar" name="frmEntrar" onsubmit="Contribuir(); return false;">
            <input placeholder="Valor da Contribuição" id="valorContrib" type="number" name="valorContrib"
                id="valorContrib" min="0.01" step="0.01" />
            </br>
            </br>
            <input value="Enviar" type="submit"/>
        </form>
        </br>
        </br>
        <form action="#" method="get" id="frmFim" name="frmFim">
            <p><input type="button" id="btFim" value="Finalizar" onClick="finalizaCampanha();"/></p>
        </form>
    </div>
    <hr>
    <h2>Valor atual: <span id="boxBalance" style="color:#7f40d3">0</span> ether</h2>
        <br>
        <div class="btAtualiza"> <input type="button" id="btF5" value="Atualizar valor" onclick="getContractBalance();"/> </div>
    <hr>
    <div id="resultado">
        &nbsp;
    </div>
    <div id="campoStatus">
        Status
    </div>
    <div id="boxCommStatus">
        Status da Transação
    </div>
    <script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript"></script>
    <script src="javascript/abi.js"></script>
    <script src="javascript/blockchain.js"></script>
    <script>
        getContractBalance();
    </script>

</body>

</html>
